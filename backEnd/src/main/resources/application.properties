spring.datasource.url=jdbc:mysql://localhost/inventarios?useSSL=false&serverTimezone=UTC
spring.datasource.dbname=inventarios
spring.datasource.username=root
spring.datasource.password=pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Generan las tablas de las bases de datos automáticamente
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

# Para mostrar los logs y ver qué consultas se están ejecutando
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.show-sql=true
